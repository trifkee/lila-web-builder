<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #drop-zone {
        background-color: white;
      }

      .lila-builder {
        outline-offset: -4px;
        outline: 1px dashed rgb(115, 0, 230, 0.35);
        transition: 0.2s ease all;

        &:hover {
          outline: 1px dashed rgb(115, 0, 230, 1);
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body id="drop-zone">
    <script>
      // Listen for the parent's postMessage event
      window.addEventListener("message", (event) => {
        if (event.data.type === "ADD_ELEMENT") {
          const dropZone = document.getElementById("drop-zone");

          const newElement = document.createElement(event.data.data);
          newElement.style.height = "100px";
          newElement.classList.add("lila-builder");

          dropZone.appendChild(newElement);
        }
      });
    </script>
  </body>
</html>
